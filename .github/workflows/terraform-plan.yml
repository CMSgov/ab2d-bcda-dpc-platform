name: Terraform Plan

on:
  workflow_call:

env:
    TEAM: ${{ github.event.inputs.team }}
    ENVIRONMENT: ${{ github.event.inputs.environment }}
    ACTION: ${{ github.event.inputs.action }}

permissions:
    id-token: write   # This is required for requesting the JWT
    contents: read    # This is required for actions/checkout

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tfenv
        run: |
          git clone https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "PATH=$HOME/.tfenv/bin:$PATH" >> "$GITHUB_ENV"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_NUMBER }}:role/github-to-aws-oidc
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -reconfigure -backend-config=../../backends/${TEAM}-${ENVIRONMENT}.s3.tfbackend

      - name: Terraform plan
        run: terraform ${{ env.ACTION }}
