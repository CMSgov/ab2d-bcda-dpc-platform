name: Terraform apply for github-actions-deploy-role

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/github-actions-deploy-role-apply.yml
      - terraform/services/github-actions-deploy-role/**
  workflow_dispatch: # Allow manual trigger

jobs:
  terraform-apply:
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        app: [ab2d, bcda, dpc]
        env: [dev, test, sbx, prod]
        include:
          - app: bcda
            env: mgmt
    uses: ./.github/workflows/terraform-command.yml
    with:
      app: ${{ matrix.app }}
      env: ${{ matrix.env }}
      dir: ./terraform/services/github-actions-deploy-role
      cmd: apply -auto-approve
